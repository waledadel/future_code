<div class="course-card rounded text-center my-2">
    <div class="fw-bold p-2 course-title">
        {{index}}: {{course.description}}
    </div>
    <div>
        <img [src]="course.imageUrl" alt="course_image" 
            loading="lazy" class="w-100 course_image" />
    </div>
    <div class="course-description p-2 text-start">
        {{course.longDescription}}
    </div>

    <div [ngSwitch]="course.category">
        <span *ngSwitchCase="categoryType.beginners" class="badge bg-warning">Beginners</span>
        <span *ngSwitchCase="categoryType.intermediate" class="badge bg-info">Intermediate</span>
        <span *ngSwitchCase="categoryType.advanced" class="badge bg-success">Advanced</span>
        <span *ngSwitchDefault class="badge bg-danger">Other</span>
    </div>
