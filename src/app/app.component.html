<div class="p-2 text-light d-flex justify-content-between channel-name">
    <div class="ps-2">
        <h1>Future Code - {{data.title}}</h1>
        <ng-container>
            Lesson 11: Angular 17 &#64;for &#64;empty, $index, $count, $even and $odd
        </ng-container>
    </div>
    <img src="assets/images/future_code.png" alt="image" class="channel-logo" loading="lazy" />
</div>

<div class="container-fluid">
    <div class="row">
        @for (course of courses; track course.id;
            let count = $count) {
                Courses Count: {{count}}
            <div class="col-md-4 col-12">
                <app-course-card [course]="course" [index]="$index"
                    [class.first-course]="$first"
                    [class.last-course]="$last"
                    [class.even-course]="$even"
                    [class.odd-course]="$odd"
                    (viewCourseEvent)="onCourseClicked($event)" />
            </div>
        } @empty {
            <h1>No Courses Found!</h1>
        }
    </div>
</div>
